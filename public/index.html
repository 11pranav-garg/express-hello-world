<html>

    <!-- <link rel="stylesheet" href="style1.css"> -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap');
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Quicksand', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #000;
}

section {
    position: absolute;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2px;
    flex-wrap: wrap;
    overflow: hidden;
}

section::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(#f00, #0f0, #00f);
    opacity: 0.5;
    animation: animate 3s linear infinite;
}

@keyframes animate {
    0% {
        transform: translateY(-100%);
    }

    100% {
        transform: translateY(100%);
    }
}

section span {
    position: relative;
    display: block;
    width: calc(6.25vw - 2px);
    height: calc(6.25vw - 2px);
    background: #181818;
    z-index: 2;
    transition: 1.5s;
}

section span:hover {
    background: #f00;
    transition: 0s;
}

section h1
{
    z-index: 100;
    position: absolute;
    font-family: 'Gajraj One', cursive;
    color: red;
    font-style: italic;
    top: 7vh;
    left: 42vw;
}

section .container {
    position: absolute;
    width: 70vw;
    height: 70vh;
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
    border-radius: 4px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
}

#messages {
    height: 45vh;
    width: 70vw;
    overflow-y: scroll;
    padding: 10px;
    margin-bottom: 100px;
  }

  .message
  {
    display: flex;
    /* justify-content: center;
    align-items: center; */
    margin: 5px 0px;
    transition: 0.5s;
  }
  .text::before {
    content: '';
    top: 0;
    left: 50px;
    border-radius: 8px;
    transition: 0.5s;
  }
  .text::after {
    content: '';
    top: 0;
    left: 50px;
    border-radius: 8px;
    /* transition: 0.5s; */
    filter: blur(30px);
    /* transition: 0.5s; */
  }
  .text {
    font-size: 16px;
    line-height: 1.5;
    font-style: italic;
    z-index: 1;
    display: flex;
    left: 0;
    width: 60vw;
    /* justify-content: center; */
    align-items: center;
    padding: 5px 5px;
    background: rgba(255, 255, 255, 0.05);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    backdrop-filter: blur(10px);
    transition: 0.5s;
    color: red;
  }
  .error {
    background-color: #ffe6e6;
    border: 1px solid #ff3333;
    color: #ff3333;
    margin-bottom: 10px;
    padding: 10px;
  }

#chat
{
    position: absolute;
    bottom: 10vh;
    width: 60vw;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#chat label
{
    color: white;
    font-size: large;
    font-style: italic;
}

#chat input
{
    margin-left: -3vw;
    width: 45vw;
    height: 30px;
    border: 2px solid rgba(0, 0, 0, 0.9);
    border-radius: 6px;
    background: grey;
    color: red;
}

#chat button
{
    padding: 5px;
    padding-bottom: 10px;
    display: inline-block;
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 4px;
    font-size: 12px;
    font-weight: 600;
    background: none;
    color: #f32121;
    border: none;
    overflow: hidden;
    transition: 0.2s;
    transition-delay: 1s;
}

#chat button span {
    position: relative;
    display: block;
}

#chat button:hover {
    /* color: #842525; */
    color: white;
    background: #f32121;
    box-shadow: 0 0 10px #f32121, 0 0 40px #f32121, 0 0 80px #f32121;
}

#chat button span:nth-child(1) {
    top: 0;
    left: -120%;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, #f32121);
}

#chat button:hover span:nth-child(1) {
    left: 100%;
    transition:1s;
}

#chat button span:nth-child(3) {
    top: 20px;
    right: -120%;
    width: 100%;
    height: 2px;
    background: linear-gradient(270deg, transparent, #f32121);
}

#chat button:hover span:nth-child(3) {
    right: 100%;
    transition: 1s;
}

#chat button span:nth-child(4) {
    left: 120%;
    top: 0;
    height: 2px;
    width: 2px;
    background: linear-gradient(180deg, transparent, #f32121);
}

#chat button:hover span:nth-child(4) {
    top: 20px;
    transition: 1s;
    transition-delay: 0.25s;
}

#chat button span:nth-child(2) {
    left: 2px;
    top: 20px;
    height: 100%;
    width: 2px;
    background: linear-gradient(360deg, transparent, #f32121);
}

#chat button:hover span:nth-child(2) {
    bottom: 100%;
    transition: 1s;
    transition-delay: 0.75s;
}

        <h1>ANY CHAT</h1>
  <div class="container">
        
    <div id="messages"></div>
    <form id="chat">
      <label for="message">Message:</label>
      <input type="text" id="message" name="message" />
      <button type="submit"><span></span>
        <span></span>
        <span></span>
        <span></span> Submit
      </button>
    </form>
  </div>
</section>

  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  
  <script>
    const messages = document.getElementById('messages');
    const chatForm = document.getElementById('chat');
    const messageInput = document.getElementById('message');
    const socket = io.connect();
  
    // Add a message to the chat
    function addMessage(message) {
      const div = document.createElement('div');
      div.classList.add('message');

      const textDiv = document.createElement('div');
      textDiv.classList.add('text');
      textDiv.innerText = message;
      div.appendChild(textDiv);
  
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  
    // Add an error message to the chat
    function addError(error) {
      const div = document.createElement('div');
      div.classList.add('error');
      div.textContent = error;
  
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  
    // Send a message to the server
    function sendMessage(event) {
      event.preventDefault();
      if (messageInput.value) {
        socket.emit('chat message', messageInput.value);
        messageInput.value = '';
      }
    }
  

  // Add a listener to the chat form
  chatForm.addEventListener('submit', sendMessage);


  // Handle incoming chat messages
  socket.on('chat message', function (message) {
    addMessage(message);
  });

  // Handle errors
  socket.on('error', function (error) {
    addError(error);
  });


  // Handle clicking on a username
  messages.addEventListener('click', function (event) {
    if (event.target.classList.contains('username')) {
      const recipient = event.target.textContent;
      privateMessageInput.dataset.recipient = recipient;
      privateMessageInput.placeholder = `Type a message to ${recipient}...`;
      showPrivateModal(event);
    }
  });
</script>
